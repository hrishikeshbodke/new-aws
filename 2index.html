<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function() {
            alert("rady");

            $("#button").click( function() {
                var url="http://localhost:9000/empdetails?empno="+$("#eno").val();
                alert(url);

                $.get(url,function(data,status) {
                    if(status=="success")
                    {
                        $("#ans").html(data);
                    }
                });
            });
        });
    </script>

</head>
<body>
    <div>
        Enter Empid:
        <input type="number" id="eno" name="empno" />    
        <br/>
        <input type="button" id="button" value="get Emp Details"/>
    </div>
    <div id="ans">
        info will be shown here...
    </div>

</body>
</html>
